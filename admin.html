<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <title>Admin page</title>
</head>
<body class="bg-[#FEAF00] h-screen flex items-center justify-center">
    <div class="w-[475px] bg-white pt-[44px] pb-[52px] rounded-[20px] flex flex-col items-center">
        <div class="flex">
            <hr class="h-[39px] border-l-[12px] border-[#FEAF00]">
            <img class="mb-[43px] ml-[12px]" src="./images/admin-logo.svg" alt="Logo img" width="273" height="39">
        </div>
        <a class="font-bold text-[22px] leading-[26.82px]" href="#">Sign In</a>
        <p class="text-[14px] text-[#A3A3A3] mb-[50px] mt-[7px] text-center leading-[17.07px]">Enter your credentials to access your account</p>
        <form autocomplete="off" class="sign-form pl-[30px] pr-[30px]">
            <p class="text-[14px] mb-[11px] leading-[17px]">Login</p>
            <input required class="w-[415px] pt-[14px] pl-[14px] pb-[14px] pr-[13px] border-[1px] border-[#E5E5E5] rounded-1" name="username" type="username" placeholder="Enter your login">
            <p class="text-[14px] mt-[19px] mb-[11px] leading-[17px]">Password</p>
            <input required class="w-[415px] pt-[14px] pl-[14px] pb-[14px] pr-[13px] mb-[35px] border-[1px] border-[#E5E5E5] rounded-1" name="password" type="password" placeholder="Enter your password">
            <button class="sign-btn w-[415px] bg-[#FEAF00] text-white text-[14px] leading-[17px] pt-[14px] pb-[14px] rounded-1">SIGN IN</button>
            <button class="w-[415px] text-[14px] leading-[17px] pt-[14px] pb-[14px] rounded-1">Sign up</button>
        </form>
    </div>

    <script src="./js/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
